<!doctype html>

    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"

<body>
    <div class="container block-1">
        <br>
        <div class="row"></div>
        <div class="row">
            <div class="col text-center">
                <div class="text-center">
                    <img src="assets/images/profile.jpeg" class="rounded profile-pic" alt="Preston Patterson">
                </div>

                <h2>Hey there, I'm <strong>Preston Patterson</strong></h2>
                <p>I'm a <strong>full-stack</strong> developer. Check out my <strong>work</strong> below!</p>
                <br>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col block-2">
                <br>
                <h1 class="text-center">Projects</h1>
                <br>
                <div class="row">
                    <div class="col">
                        <figure class="figure figure-margin">
                            <img src="assets/images/mykitchen.png" class="figure-img img-fluid rounded fig-image"
                                alt="My Kitchen">
                            <figcaption class="figure-caption text-right">A recipe aggregator that shows popular
                                recipes,
                                instructions, and videos based on the search term.
                                <br>
                                <button>Github</button></figcaption>
                        </figure>
                    </div>
                    <div class="col">
                        <figure class="figure">
                            <img src="assets/images/giftastic.png" class="figure-img img-fluid rounded fig-image"
                                alt="Giftastic">
                            <figcaption class="figure-caption text-right">A Star Wars themed GIF generator using the
                                Giphy API.
                                <br>
                                <br>
                                <button>Github</button></figcaption>
                        </figure>
                    </div>
                    <div class="col">
                        <figure class="figure">
                            <img src="assets/images/crystalgame.png" class="figure-img img-fluid rounded fig-image"
                                alt="Crystal Collector">
                            <figcaption class="figure-caption text-right">A simple math game built with JavaScript
                                and
                                jQuery.
                                <br>
                                <br>
                                <button>Github</button></figcaption>
                        </figure>
                    </div>
                </div>
                <br>
            </div>
        </div>
        <div class="container">
            <div class="row">
                <div class="col block-3 text-center">
                    <br>
                    <h1>Skills</h1>
                    <br>
                    <h4>Here's what I currently know:</h4>
                    <br>
                    <i class="devicon-html5-plain-wordmark"></i>
                    <i class="devicon-css3-plain-wordmark"></i>
                    <i class="devicon-bootstrap-plain-wordmark"></i>
                    <i class="devicon-javascript-plain"></i>
                    <i class="devicon-jquery-plain-wordmark"></i>
                    <br>
                    <br>
                    <div class="row">
                        <div class="col text-center">
                            <i class="devicon-github-plain-wordmark"></i>
                            <i class="devicon-nodejs-plain-wordmark"></i>
                            <i class="devicon-mysql-plain-wordmark"></i>
                        </div>
                    </div>
                    <br>
                    <br>
                </div>
            </div>
        </div>
        <div class="container block-4">
            <div class="row">
                <div class="col text-center">
                    <br>
                    <h1>Contact</h1>
                    <br>
                    <div class="row">
                        <div class="col spacing">
                            <i class="fas fa-envelope"></i>
                            <i class="fab fa-linkedin"></i>
                            <i class="fas fa-file"></i>
                        </div>
                    </div>
                    <br>
                    <br>
                </div>
            </div>

        <footer class="text-center mt-2">
            <p class="copyright">&copy;2019 Preston Patterson</p>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
